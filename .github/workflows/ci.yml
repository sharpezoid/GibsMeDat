name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm --prefix site ci
      - run: npm run lint
      - run: npm --prefix site run lint
      - run: npm test
      - run: npm --prefix site test
      - run: npm run format:check
