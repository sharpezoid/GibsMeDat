<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meme Manifesto - $GIBS</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      const { useState, useEffect } = React;
      const manifestoAddress = '0x0000000000000000000000000000000000000000';
      const manifestoAbi = [
        'function pageCount() view returns (uint256)',
        'function pages(uint256) view returns (string)',
      ];
      const expectedChainId = 1; // Ethereum mainnet

      function StakePanel() {
        return React.createElement(
          'div',
          { className: 'side-panel' },
          React.createElement('h3', { className: 'subtitle' }, 'Stake $GIBS'),
          React.createElement('input', {
            type: 'text',
            placeholder: 'Amount',
            className: 'stake-input',
          }),
          React.createElement(
            'button',
            { className: 'connect' },
            'Stake'
          )
        );
      }

      function PolitburoPanel({ holders }) {
        return React.createElement(
          'div',
          { className: 'side-panel politburo-panel' },
          React.createElement('h3', { className: 'subtitle' }, 'Politburo'),
          React.createElement(
            'ul',
            { className: 'politburo-list' },
            holders.map((h, idx) =>
              React.createElement(
                'li',
                { key: idx },
                React.createElement(
                  'a',
                  {
                    href: `https://etherscan.io/address/${h.address}`,
                    target: '_blank',
                    rel: 'noopener noreferrer',
                  },
                  h.address
                ),
                React.createElement(
                  'div',
                  { className: 'holder-values' },
                  React.createElement(
                    'span',
                    null,
                    React.createElement('img', {
                      src: 'images/ManifestoChapterLogo.png',
                      className: 'inline-icon',
                      alt: 'Manifesto NFTs',
                    }),
                    h.manifesto
                  ),
                  React.createElement(
                    'span',
                    null,
                    React.createElement('img', {
                      src: 'images/RedbookLogo.png',
                      className: 'inline-icon',
                      alt: 'Redbooks',
                    }),
                    h.redbook
                  ),
                  React.createElement(
                    'span',
                    null,
                    React.createElement('img', {
                      src: 'images/GibsTokenLogo_Alt.png',
                      className: 'inline-icon',
                      alt: '$GIBS',
                    }),
                    h.gibs
                  )
                )
              )
            )
          )
        );
      }

      function Navigation() {
        return React.createElement(
          'header',
          { className: 'nav-area' },
          React.createElement('img', {
            src: 'images/GibsTokenLogo.png',
            className: 'nav-logo',
            alt: 'GIBS logo',
          }),
          React.createElement(
            'nav',
            { className: 'nav' },
            React.createElement(
              'button',
              {
                className: 'nav-button',
                onClick: () => (window.location.href = 'index.html'),
              },
              'Main'
            ),
            React.createElement(
              'button',
              {
                className: 'nav-button',
                onClick: () => (window.location.href = 'manifesto.html'),
              },
              'Manifesto'
            )
          ),
          React.createElement('img', {
            src: 'images/GibsTokenLogo.png',
            className: 'nav-logo mirror',
            alt: 'GIBS logo mirrored',
          })
        );
      }

      function App() {
        const [pages, setPages] = useState([]);
        const [message, setMessage] = useState('');
        const sampleHolders = [
          {
            address: '0x1111111111111111111111111111111111111111',
            manifesto: 0,
            redbook: 0,
            gibs: 0,
          },
          {
            address: '0x2222222222222222222222222222222222222222',
            manifesto: 0,
            redbook: 0,
            gibs: 0,
          },
          {
            address: '0x3333333333333333333333333333333333333333',
            manifesto: 0,
            redbook: 0,
            gibs: 0,
          },
        ];
        const [politburo, setPolitburo] = useState(sampleHolders);

        async function loadPages() {
          try {
            if (!window.ethereum) {
              setMessage('No Ethereum provider detected. Please install MetaMask.');
              return;
            }
            const provider = new ethers.BrowserProvider(window.ethereum);
            const network = await provider.getNetwork();
            if (network.chainId !== expectedChainId) {
              setMessage('Please switch to the Ethereum mainnet.');
              return;
            }
            const contract = new ethers.Contract(
              manifestoAddress,
              manifestoAbi,
              provider
            );
            const count = Number(await contract.pageCount());
            const loaded = [];
            for (let i = 1; i <= count; i++) {
              loaded.push(await contract.pages(i));
            }
            setPages(loaded);
            setMessage('');
          } catch (err) {
            setMessage(`Error loading manifesto: ${err.message}`);
          }
        }

        useEffect(() => {
          loadPages();
        }, []);

        return React.createElement(
          React.Fragment,
          null,
          React.createElement(Navigation),
          React.createElement(
            'main',
            { className: 'container' },
            React.createElement(
              'h2',
              { className: 'subtitle' },
              'Meme Manifesto'
            ),
            React.createElement(
              'p',
              { className: 'subtitle' },
              'Each page submission burns one Red Book. Stake again in the Proletariat Vault to earn more for additional entries.'
            ),
            React.createElement(
              'ol',
              { className: 'stats' },
              pages.map((p, idx) => React.createElement('li', { key: idx }, p))
            ),
            message &&
              React.createElement(
                'p',
                { className: 'error' },
                message
              )
          ),
          React.createElement(StakePanel),
          React.createElement(PolitburoPanel, { holders: politburo })
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(App)
      );
    </script>
  </body>
</html>
